<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS selectors</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
</head>
<body>
    
    
    <h1>Selector Demo</h1>
    <p><a href="https://www.google.com/">Click Me For Google</a></p>
    <ul>
        <li>Apples</li>
        <li>Oranges</li>
        <li>Bananas</li>
    </ul>
    <h3>Popular Sites</h3>
    <ul>
        <li>Carrots</li>
        <li>Peas</li>
        <li>Asparagus</li>
    </ul>
    <h3>Popular Sites</h3>
    <ul>
        <li><a href="https://www.google.com/">Google</a></li>
        <li><a href="https://www.facebook.com/">Facebook</a></li>
        <li><a href="https://www.reddit.com/">Reddit</a></li>
    </ul>
    
    <input type="checkbox" name="test"/>
</body>
</html>
